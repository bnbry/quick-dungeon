<!DOCTYPE html>
<html>
<head>
  <title>Quick Dungeon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/dungeon.css" />
</head>
<body class="theme-purple">
  <main class="game-wrapper">
    <header><h1>Quick Dungeon</h1></header>

    <section class="terminal">
      <ul class="output-stream" data-target="output-stream"></ul>
    </section>

    <section>
      <a class="button button-action" data-target="commit" data-value="" disabled>Select Action...</a>
    </section>

    <section data-target="actions-menu"></section>

    <section data-target="sub-actions-menu">&nbsp;</section>

    <footer></footer>
  </main>

  <script type="application/javascript" src="src/util.js"></script>
  <script type="application/javascript" src="src/core.js"></script>
  <script type="application/javascript" src="src/adapter.js"></script>
  <script type="application/javascript" src="src/dungeon.js"></script>
  <script type="application/javascript" src="src/web.js"></script>
  <script type="application/javascript">
    Web.init();
  </script>
</body>
</html>
